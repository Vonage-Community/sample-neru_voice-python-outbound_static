<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <title> NeRu Dialer </title>
  </head>
  <body>
    <p> Enter a phone number to receive a call from NeRu</p>

    </form>
